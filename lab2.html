<!DOCTYPE html>

<html>

<head>
    <title>CSS Practice</title>
    <link rel="stylesheet" href="lab2.css">
</head>

<body>

    <h1>2022 Winter Paralympics Medal Table</h1>

    <table>
        <colgroup>
            <col span="1" class="rank">
            <col span="1" class="country">
            <col span="1" class="gold">
            <col span="1" class="silver">
            <col span="1" class="bronze">
            <col span="1" class="total">
        </colgroup>
        <tr>
            <th class="rank">Rank</th>
            <th class="country">Country</th>
            <th class="gold">Gold</th>
            <th class="silver">Silver</th>
            <th class="bronze">Bronze</th>
            <th class="total">Total</th>
        </tr>

        <tr>
            <td class="rank">1</td>
            <td class="country">&#127464&#127475 China</td>
            <td>18</td>
            <td>20</td>
            <td>23</td>
            <td>61</td>
        </tr>

        <tr>
            <td class="rank">2</td>
            <td class="country">&#127482&#127462 Ukraine</td>
            <td>11</td>
            <td>10</td>
            <td>8</td>
            <td>29</td>
        </tr>

        <tr>
            <td class="rank">3</td>
            <td class="country">&#127464&#127462 Canada</td>
            <td>8</td>
            <td>6</td>
            <td>11</td>
            <td>25</td>
        </tr>
    </table>
</body>

</html>
